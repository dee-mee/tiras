<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Question Query System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon">ED</div>
        <span class="logo-text">EduDashboard</span>
      </div>
      <nav class="nav">
        <div class="nav-section">
          <span class="nav-title">Main</span>
          <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
          <a href="#" class="nav-link"><i class="fas fa-book-open"></i> Topics</a>
        </div>
        <div class="nav-section">
          <span class="nav-title">Resources</span>
          <a href="#" class="nav-link"><i class="fas fa-file-alt"></i> Documents</a>
          <a href="#" class="nav-link"><i class="fas fa-image"></i> Images</a>
          <a href="#" class="nav-link"><i class="fas fa-upload"></i> Uploads</a>
        </div>
        <div class="nav-section">
          <span class="nav-title">Activities</span>
          <a href="#" class="nav-link"><i class="fas fa-history"></i> History</a>
          <a href="#" class="nav-link"><i class="fas fa-tasks"></i> Assignments</a>
          <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        
      </nav>
      <div class="theme-settings">
        <label for="theme-selector"><i class="fas fa-palette"></i> Theme</label>
        <select id="theme-selector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="monochrome">Monochrome</option>
            <option value="green">Green</option>
          </select>
          
      </div>
      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <h1 class="title">Physics Question Query System</h1>

      <form class="form">
        <!-- Qualification -->
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <select id="qualification">
            <option>IAL GCSE</option>
            <option>A Level</option>
            <option>O Level</option>
          </select>
        </div>

        <!-- Unit -->
        <div class="form-group">
          <label for="unit">Unit</label>
          <select id="unit">
            <option>Unit 1</option>
            <option>Unit 2</option>
            <option>Unit 3</option>
          </select>
        </div>

        <!-- Topics and Subtopics -->
        <div class="form-group">
          <label for="topics">Topics and Subtopics</label>
          <input id="topics" type="text" placeholder="Select Topics" />
        </div>

        <!-- Question Type -->
        <div class="form-group">
          <label for="question-type">Question Type</label>
          <select id="question-type">
            <option>Multiple Choice</option>
            <option>Short Answer</option>
            <option>Essay</option>
          </select>
        </div>

        <!-- Select Theme -->
        <div class="form-group">
          <label for="theme">Select Theme</label>
          <select id="theme-selector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="monochrome">Monochrome</option>
            <option value="green">Green</option>
          </select>
          
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="btn search">Search Questions</button>
          <button type="button" class="btn generate">Generate PDF</button>
          <button type="reset" class="btn clear">Clear Fields</button>
        </div>
      </form>
    </div>
  </div>
  <script>
document.getElementById("theme-selector").addEventListener("change", function () {
  const theme = this.value;
  const root = document.documentElement;

  if (theme === "light") {
    root.style.setProperty("--bg-color", "#f4f4f4");
    root.style.setProperty("--sidebar-color", "#ffffff");
    root.style.setProperty("--text-color", "#000");
    root.style.setProperty("--link-hover-color", "#cccccc");
  } else if (theme === "dark") {
    root.style.setProperty("--bg-color", "#1e1e1e");
    root.style.setProperty("--sidebar-color", "#252526");
    root.style.setProperty("--text-color", "#f5f5f5");
    root.style.setProperty("--link-hover-color", "#3a3d41");
  } else if (theme === "blue") {
    root.style.setProperty("--bg-color", "#007acc");
    root.style.setProperty("--sidebar-color", "#1f2933");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#005e9c");
  } else if (theme === "red") {
    root.style.setProperty("--bg-color", "#ff5e57");
    root.style.setProperty("--sidebar-color", "#8c3d38");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#d44942");
  } else if (theme === "green") {
    root.style.setProperty("--bg-color", "#4caf50");
    root.style.setProperty("--sidebar-color", "#2e7d32");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#388e3c");
  }
});

// Set default theme (optional)
document.getElementById("theme-selector").value = "blue";
document.getElementById("theme-selector").dispatchEvent(new Event("change"));

  </script>
</body>
</html>
