<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="styles.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Physics Dashboard</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Physics Question</span>
                    <span class="profession">Query System</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-file icon'></i>
                            <span class="text nav-text">Documents</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-task icon'></i>
                            <span class="text nav-text">Assignments</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book icon'></i>
                            <span class="text nav-text">Topics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-history icon'></i>
                            <span class="text nav-text">History</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-upload icon'></i>
                            <span class="text nav-text">Uploads</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="theme-settings">
                <label for="theme-selector"><i class="fas fa-palette"></i> Theme</label>
                <select id="theme-selector">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="green">Green</option>
                  </select>
                  
              </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Physics Question Query System</div>
        <!-- Main Content -->
    <div class="main-content">
 
        <form class="form">
          <!-- Qualification -->
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <select id="qualification">
              <option>IAL GCSE</option>
              <option>A Level</option>
              <option>O Level</option>
            </select>
          </div>
  
          <!-- Unit -->
          <div class="form-group">
            <label for="unit">Unit</label>
            <select id="unit">
              <option>Unit 1</option>
              <option>Unit 2</option>
              <option>Unit 3</option>
            </select>
          </div>
  
          <!-- Topics and Subtopics -->
          <div class="form-group">
            <label for="topics">Topics and Subtopics</label>
            <input id="topics" type="text" placeholder="Select Topics" />
          </div>
  
          <!-- Question Type -->
          <div class="form-group">
            <label for="question-type">Question Type</label>
            <select id="question-type">
              <option>Multiple Choice</option>
              <option>Short Answer</option>
              <option>Essay</option>
            </select>
          </div>
  
          <!-- Buttons -->
          <div class="button-group">
            <button type="button" class="btn search">Search Questions</button>
            <button type="button" class="btn generate">Generate PDF</button>
            <button type="reset" class="btn clear">Clear Fields</button>
          </div>
        </form>
      </div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})


document.getElementById("theme-selector").addEventListener("change", function () {
  const theme = this.value;
  const root = document.documentElement;

  if (theme === "light") {
    root.style.setProperty("--bg-color", "#f4f4f4");
    root.style.setProperty("--sidebar-color", "#ffffff");
    root.style.setProperty("--text-color", "#000");
    root.style.setProperty("--link-hover-color", "#cccccc");
  } else if (theme === "dark") {
    root.style.setProperty("--bg-color", "#1e1e1e");
    root.style.setProperty("--sidebar-color", "#252526");
    root.style.setProperty("--text-color", "#f5f5f5");
    root.style.setProperty("--link-hover-color", "#fff");
  } else if (theme === "blue") {
    root.style.setProperty("--bg-color", "#007acc");
    root.style.setProperty("--sidebar-color", "#1f2933");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#000");
  } else if (theme === "red") {
    root.style.setProperty("--bg-color", "#ff5e57");
    root.style.setProperty("--sidebar-color", "#8c3d38");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#fff");
  } else if (theme === "green") {
    root.style.setProperty("--bg-color", "#4caf50");
    root.style.setProperty("--sidebar-color", "#2e7d32");
    root.style.setProperty("--text-color", "#ffffff");
    root.style.setProperty("--link-hover-color", "#fff");
  }
});

// Set default theme (optional)
document.getElementById("theme-selector").value = "blue";
document.getElementById("theme-selector").dispatchEvent(new Event("change"));


    </script>

</body>
</html>
